 <a href="/kviff2017/"> <img src="/img/kviff2017.jpg" class="img-responsive" > </a>

 <div class="row">

  <script type="text/javascript" src="//code.jquery.com/jquery-1.10.1.js"></script>


<script type="text/javascript">
$(document).ready(function(){      
var ht= $("#kviff img").height(),      
wd=$("#kviff img").width(),      
mult=1.02; //change to the no. of times you want to increase your image 
      //size.
$("#kviff img").on('mouseenter', function(){
$(this).animate({height: ht*mult,
                 width: wd*mult}, 500);
});
$("#kviff img").on('mouseleave', function(){
$(this).animate({height: ht,
                 width: wd}, 500);
})
});
</script>

 </div>
